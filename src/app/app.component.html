<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/fa-home']">
        <mat-icon fontSet="fontawesome" fontIcon="fa-home"></mat-icon>
      </a>
      <a mat-list-item [routerLink]="['/calendar']">
        <mat-icon fontSet="fontawesome" fontIcon="fa-calendar"></mat-icon>
      </a>
      <a mat-list-item [routerLink]="['/scores']">
        <mat-icon fontSet="fontawesome" fontIcon="fa-music"></mat-icon>
      </a>
      <a mat-list-item [routerLink]="['/contact']">
        <mat-icon fontSet="fontawesome" fontIcon="fa-user"></mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar class="mat-elevation-z6">
    <div class="titlecontainer" fxShow="false" fxShow.gt-sm>
      <img src="../assets/img/logo.png" alt="logo" class="logo" />
    </div>
    <div class="titlecontainer" (click)="sidenav.open()" fxHide="false" fxHide.gt-sm>
      <img src="../assets/img/burger.png" alt="logo" class="burger" />
    </div>
    <span class="blank-grow"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button [routerLink]="['/home']">Home <mat-icon fontSet="fontawesome" fontIcon="fa-home"></mat-icon></button>
      <button mat-button [routerLink]="['/calendar']">Optredens <mat-icon fontSet="fontawesome" fontIcon="fa-calendar"></mat-icon></button>
      <button mat-button [routerLink]="['/scores']">Liedjes <mat-icon fontSet="fontawesome" fontIcon="fa-music"></mat-icon></button>
      <button mat-button [routerLink]="['/contact']">Contact <mat-icon fontSet="fontawesome" fontIcon="fa-user"></mat-icon></button>
    </div>
  </mat-toolbar>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
