<ng-container *ngIf="calendar">
  <mat-card class="example-card" *ngFor="let event of calendar.items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{event.summary}}</mat-card-title>
      <mat-card-subtitle>{{event.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{event.attachments[0].fileUrl}}" alt="{{event.attachments[0].title}}">
    <mat-card-content>
      <p>{{event.discription}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><mat-icon fontSet="fontawesome" fontIcon="fa-facebook-square"></mat-icon></button>         
    </mat-card-actions>
  </mat-card>
</ng-container>
